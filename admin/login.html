<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>管理员登录</title>
  <style>
    body {
      background:#0b1220;
      color:#fff;
      font-family: system-ui;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .box {
      width:320px;
      padding:24px;
      border-radius:14px;
      background:#111a2e;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    h2 { text-align:center; margin-bottom:20px; }
    input {
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      outline:none;
    }
    button {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      background:#2d7cff;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    .err { color:#ff4d4f; text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>后台管理登录</h2>
    <input id="user" placeholder="管理员账号" />
    <input id="pass" type="password" placeholder="管理员密码" />
    <button onclick="login()">登录</button>
    <div id="err" class="err"></div>
  </div>

<script>
async function login(){
  const username = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  const res = await fetch("/api/admin/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if(data.success){
    localStorage.setItem("admin_token", data.token);
    location.href = "/admin/index.html";

  }else{
    document.getElementById("err").innerText = "登录失败";
  }
}
</script>
</body>
</html>
