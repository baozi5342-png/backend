<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #fff;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 18px;
      border-radius: 10px;
      background: #111a2e;
      cursor: pointer;
      opacity: 0.7;
    }
    .tab.active {
      background: #1f2a44;
      opacity: 1;
      font-weight: bold;
    }
    .card {
      background: #111a2e;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #1f2a44;
      text-align: left;
    }
    th {
      opacity: 0.75;
    }
    button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #1f2a44;
      color: #fff;
    }
    button.enable { background: #16c784; }
    button.disable { background: #ea3943; }
    input {
      background: #0b1220;
      border: 1px solid #1f2a44;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      width: 100%;
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row > div {
      flex: 1;
    }
    .hint {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>后台管理系统</h1>

  <div class="tabs">
    <div class="tab active" data-tab="products">秒合约产品</div>
    <div class="tab" data-tab="orders">订单管理</div>
    <div class="tab" data-tab="risk">风控设置</div>
  </div>

  <!-- 秒合约产品 -->
  <div class="card" id="tab-products">
    <h2>秒合约产品管理</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>币种</th>
          <th>标题</th>
          <th>赔率</th>
          <th>最小金额</th>
          <th>最大金额</th>
          <th>是否启用</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="products"></tbody>
    </table>
  </div>

  <!-- 订单管理 -->
  <div class="card" id="tab-orders" style="display:none">
    <h2>订单管理</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>用户 UID</th>
          <th>币种</th>
          <th>方向</th>
          <th>金额</th>
          <th>状态</th>
          <th>结果</th>
          <th>盈亏</th>
        </tr>
      </thead>
      <tbody id="orders"></tbody>
    </table>
  </div>

  <!-- 风控 -->
  <div class="card" id="tab-risk" style="display:none">
    <h2>风控设置</h2>

    <div class="row">
      <div>
        <label>是否允许交易</label>
        <input id="risk_enabled" />
      </div>
      <div>
        <label>单笔最大金额</label>
        <input id="risk_max_amount" />
      </div>
      <div>
        <label>每日最大订单数</label>
        <input id="risk_max_orders" />
      </div>
      <div>
        <label>强制亏损概率（0~1）</label>
        <input id="risk_force_loss" />
      </div>
    </div>

    <button style="margin-top:16px" onclick="saveRisk()">保存风控设置</button>
    <div class="hint">⚠️ 风控修改后立即生效</div>
  </div>

</div>

<script src="js/admin.js"></script>
</body>
</html>
